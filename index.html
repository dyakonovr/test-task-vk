<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма бронирования переговорной</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" type="module" defer></script>

  <!-- preload -->
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-700.eot' as="font" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-700.svg' as="image" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-700.ttf' as="font" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-700.woff' as="font" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-700.woff2' as="font" crossorigin>

  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-regular.eot' as="font" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-regular.svg' as="image" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-regular.ttf' as="font" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-regular.woff' as="font" crossorigin>
  <link rel="preload" href='./fonts/source-sans-pro-v21-cyrillic_latin-regular.woff2' as="font" crossorigin>

  <link rel="prefetch" href="./img/background.jpg" as="image">
</head>

<body class="background">
  <div class="container wrapper">
    <form action="#" class="form">
      <h1 class="title">Форма бронирования переговорной</h1>
      <div class="form__row">
        <label class="form__label">Выберите башню*</label>
        <div class="itc-select" id="selectTower">
          <!-- Кнопка для открытия выпадающего списка -->
          <button type="button" class="itc-select__toggle" name="tower" value="" data-select="toggle"
            data-index="-1">Выберите из
            списка</button>
          <!-- Выпадающий список -->
          <div class="itc-select__dropdown">
            <ul class="itc-select__options">
              <li class="itc-select__option" data-select="option" data-value="tower A" data-index="0">Башня А</li>
              <li class="itc-select__option" data-select="option" data-value="tower B" data-index="1">Башня Б
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="form__row">
        <label class="form__label">Выберите этаж*</label>
        <div class="itc-select" id="selectFloor">
          <!-- Кнопка для открытия выпадающего списка -->
          <button type="button" class="itc-select__toggle" name="floor" value="" data-select="toggle"
            data-index="-1">Выберите из списка</button>
          <!-- Выпадающий список -->
          <div class="itc-select__dropdown">
            <ul class="itc-select__options">
            </ul>
          </div>
        </div>
      </div>

      <div class="form__row">
        <label class="form__label">Выберите переговорную*</label>
        <div class="itc-select" id="selectMR">
          <!-- Кнопка для открытия выпадающего списка -->
          <button type="button" class="itc-select__toggle" name="meetingRoom" value="" data-select="toggle" data-index="-1">Выберите
            из списка</button>
          <!-- Выпадающий список -->
          <div class="itc-select__dropdown">
            <ul class="itc-select__options">
            </ul>
          </div>
        </div>
      </div>

      <div class="form__row">
        <label class="form__label">Выберите время и дату начала переговоров*</label>
        <div class="form__columns">
          <input class="form__datepicker" type="text" id="start-timepicker" placeholder="Время">
          <input class="form__datepicker" type="text" id="start-datepicker" placeholder="Дата">
        </div>
      </div>

      <div class="form__row">
        <label class="form__label">Выберите время и дату окончания переговоров*</label>
        <div class="form__columns">
          <input class="form__datepicker" type="text" id="end-timepicker" placeholder="Время">
          <input class="form__datepicker" type="text" id="end-datepicker" placeholder="Дата">
        </div>
      </div>

      <div class="form__row">
        <label class="form__label" for="comment">Напишите комментарий*</label>
        <textarea class="form__textarea" name="comment" id="comment-textarea"></textarea>
      </div>

      <div class="form__btns-row">
        <button class="form__btn form__btn--reset btn-reset" id="reset-form-btn" type="button">Очистить</button>
        <input class="form__btn form__btn--submit input-reset" id="send-form-btn" type="submit" value="Отправить">
      </div>
    </form>
  </div>

  <div class="notification" id="notification"></div>
</body>

</html>
